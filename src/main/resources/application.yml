spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect  #不加这句则默认为myisam引擎
  profiles:
    active: ${ENV:local}
logging:
  file: ./logback.log
server:
  port: 8888

# redis cluster
core.redis:
  redisNodes: 127.0.0.1:6379
  maxTotal: 50
  minIdle: 5
  maxIdle: 30
  maxWaitMillis: 10000
  testWhileIdle: false
  timeout: 5000
  maxRedirections: 6